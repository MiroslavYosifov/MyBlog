            <section class="site-content">
                <main class="site-main">
                    
                    <section class="form-wrapper">
  <section class="form-content">
      <form action="#/contacts/new">
        <fieldset>
          <header>
              <h4>Sign up</h4>
          </header>
          <p>
            <label for="username"><span class=".icon-field">Username</span></label>
            <input type="text" name="username" id="username">
          </p>
          <p>
            <label for="email"><span class=".icon-field">E-mail</span></label>
            <input type="email" name="email" id="email">
          </p>
          <p >
            <label for="password"><span class=".icon-field">Password</span></label>
            <input type="password" name="password" id="password">
          </p>
          <p >
            <label for="confirmpassword"><span class=".icon-field">Confirm Password</span></label>
            <input type="password" name="confirmpassword" id="confirmpassword">
          </p>
          <p>
            <input type="submit" value="Sign up">
          </p> 
        </fieldset>
      </form>
  </section>
  <section class="form-media">
      <img src="../images/form-image/327705main_8111969_full.jpg" alt="">
      <h3>Welcome</h3>
  </section>
</section>
